<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="section section-1 section-white">
            <div class="section-wp flex-center">
                <div class="content-top">
                    <h1 data-scroll class="txtHello fontsizeXL main-font txtGradientBlue">
                        Hello!
                    </h1>
                </div>
            </div>
            <div class="section-headding bottom-0">
                <p data-scroll class="txtGradientBlue txtScroll">Scroll Down</p>
                <div data-scroll class="line-drag bgGradientBlue"></div>
            </div>
        </div>
        <div class="section section-pin"></div>
        <div class="hero z-3 section-sticky">
            <div class="hero-wp">
                <div class="hero-box">
                    <div data-scroll class="title-brand txtBrand toBottom  delay-6">the child</div>
                    <div data-scroll class="title txtDalat main-font toBottom fontWeight900">DA LAT</div>
                    <div data-scroll class="title-years txtYears toTop">2022</div>
                </div>
                <div class="hero-clock">
                    <div class="clock-item  toBottom delay-12">
                        <h1 class="clock-time clock-days" id="">00</h1>
                        <h1 class="clock-text">days</h1>
                    </div>
                    <div class="clock-item toBottom delay-9">
                        <h1 class="clock-time clock-hours ">00</h1>
                        <h1 class="clock-text">hours</h1>
                    </div>
                    <div class="clock-item toBottom delay-6">
                        <h1 class="clock-time clock-minutes ">00</h1>
                        <h1 class="clock-text">minutes</h1>
                    </div>
                    <div class="clock-item toBottom delay-2">
                        <h1 class="clock-time clock-seconds ">00</h1>
                        <h1 class="clock-text">seconds</h1>
                    </div>
                </div>
                <div class="hero-processbar toTop">
                    <div class="processbar">
                        <div class="processbar-load" id="processbar-load"></div>
                    </div>
                </div>
                <div class="hero-expired">
                    <div class="expired">
                        <p class="expired-text toTop delay-6">
                            Chuyến đi nào cũng cần có những hành trang, nhưng hành trang quý
                            giá nhất là sự đồng hành của những người
                            <strong>anh em.</strong>
                        </p>
                        <p class="expired-slogan">Hãy đi, và đi cùng nhau!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-pin z-1"></div>
        <div class="section section-2 section-relative flex-center z-5 section-white">
            <div class="flex-center section-wp flex-col">
                <div class="content-top text-center">
                    <p class="fontsizeXL fontWeight600 txtGradientBlue toBottom txtTitleSmall"> This. </p>
                    <p
                        class=" fontsize3XL   txtTitle   fontWeight800        txtFisrtTour           txtGradientBlue        toTop         z-1      delay-6">
                        FIRST TOUR!</p>
                </div>
                <div class="content-bottom rounded z-3">
                    <div class="section-image toTop">
                        <img src="https://scontent.fsgn5-5.fna.fbcdn.net/v/t39.30808-6/225799008_2837107209953445_5321111470172659717_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=a4a2d7&_nc_ohc=OtcwrRbzoP0AX_XN__K&tn=F9Rrwf7Q2dnbOwFn&_nc_ht=scontent.fsgn5-5.fna&oh=bb74b7879dcab75f0b2cf3c5c2c88f1f&oe=61959500"
                            alt="" class="rounded" />
                    </div>
                </div>
                <div class="content-button">
                    <button class="btn-view fontsizeS toTop bgGradientBlue">
                        view
                    </button>
                </div>
            </div>
        </div>
        <div class="section section-image flex-center section-sticky z-5">
            <div class="section-wp section-image-text section-relative flex-center ">
                <h1 class="fontWeight800
                fontsize4XL second-font text-white shadow border-2-dark bottom-0 txtTitle toBottom">HELLO DALAT</h1>
            </div>
            <div class="section-image section-absolute ">
                <img src="https://checkindalat.vn/wp-content/uploads/2017/03/ga-da-lat-dia-diem-tham-quan-1.jpg" alt="">
            </div>
        </div>
        <div class="section section-2 section-relative flex-center z-5 section-white">
            <div class="flex-center section-wp flex-col">
                <div class="content-top text-center">
                    <p class="fontsizeXL fontWeight600 txtGradientBlue toBottom txtTitleSmall"> This. </p>
                    <p
                        class=" fontsize3XL   txtTitle   fontWeight800        txtFisrtTour           txtGradientBlue        toTop         z-1      delay-6">
                        FIRST TOUR!</p>
                </div>
                <div class="content-bottom rounded z-3">
                    <div class="section-image toTop">
                        <img src="https://scontent.fsgn5-5.fna.fbcdn.net/v/t39.30808-6/225799008_2837107209953445_5321111470172659717_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=a4a2d7&_nc_ohc=OtcwrRbzoP0AX_XN__K&tn=F9Rrwf7Q2dnbOwFn&_nc_ht=scontent.fsgn5-5.fna&oh=bb74b7879dcab75f0b2cf3c5c2c88f1f&oe=61959500"
                            alt="" class="rounded" />
                    </div>
                </div>
                <div class="content-button">
                    <button class="btn-view fontsizeS toTop bgGradientBlue">
                        view
                    </button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

<script src=" https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
<script src="./js/animation.js"></script>
<script src="./js/animationScroll.js"></script>

</html>
