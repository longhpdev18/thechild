<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="hero">
            <div class="hero-wp">
                <div class="hero-box">
                    <div class="title-brand">the child</div>
                    <div class="title">DA LAT</div>
                    <div class="title-years">2022</div>
                </div>
                <div class="hero-clock">
                    <div class="clock-item">
                        <h1 class="clock-time clock-days" id="">00</h1>
                        <h1 class="clock-text">days</h1>
                    </div>
                    <div class="clock-item">
                        <h1 class="clock-time clock-hours">00</h1>
                        <h1 class="clock-text">hours</h1>
                    </div>
                    <div class="clock-item">
                        <h1 class="clock-time clock-minutes">00</h1>
                        <h1 class="clock-text">minutes</h1>
                    </div>
                    <div class="clock-item">
                        <h1 class="clock-time clock-seconds">00</h1>
                        <h1 class="clock-text">seconds</h1>
                    </div>
                </div>
                <div class="hero-processbar">
                    <div class="processbar">
                        <div class="processbar-load" id="processbar-load"></div>
                    </div>
                </div>
                <div class="hero-expired">
                    <div class="expired">
                        <p class="expired-text">Chuyến đi nào cũng cần có những hành trang, nhưng hành trang quý giá
                            nhất là
                            sự đồng hành của
                            những người <strong>anh em.</strong></p>
                        <p class="expired-slogan">Hãy đi, và đi cùng nhau!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-0">
            <div class="section-headding bottom-0">
                <div class="line-drag"></div>
            </div>
        </div>
        <div class="section section-1 section-white">
        </div>
        <div class="section section-2 section-white">
            <div class="section-headding bottom-0">
                <div class="line-drag"></div>
            </div>
            <div class="section-wp">
                <div class="section-left"></div>
                <div class="section-center">
                    <h1><span>Say. </span> HELLO!</h1>
                </div>
                <div class="section-right"></div>
            </div>
        </div>
        <div class="section section-3 section-white">
            <div class="section-headding bottom-0">
                <div class="line-drag"></div>
            </div>
            <div class="section-wp">
                <div class="section-left"></div>
                <div class="section-center">
                    <h1 class="gradientBlue"><span>Welcome.</span> OUR TEAM</h1>
                </div>
                <div class="section-right"></div>
            </div>
        </div>
        <div class="section section-4 section-white">
            <div class="section-headding bottom-0">
                <div class="line-drag"></div>
            </div>
            <div class="section-wp">
                <div class="section-left"></div>
                <div class="section-center">
                    <h1 class="gradientBlue"><span>This.</span> EXAMPLE</h1>
                </div>
                <div class="section-right"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./js/app.js"></script>

</html>
