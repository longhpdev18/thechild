<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="header blur-white">
        <div class="header-wp">
            <div class="brand">
                <img src="./images/logo.png" class="brand-logo" alt="">
            </div>
        </div>
    </div>
    <div class="hero">
        <img src="http://madagui.com.vn/assets/uploads/2016/04/nhung-tia-nang-ban-mai-nd-large.jpg" class="bg-hero"
            alt="">
        <div class="hero-wp">
            <div class="hero-box">
                <div class="title-brand">the child</div>
                <div class="title">DA LAT</div>
                <div class="title-years">2022</div>
            </div>
            <div class="hero-clock">
                <div class="clock-item">
                    <h1 class="clock-time clock-days" id="">00</h1>
                    <h1 class="clock-text">days</h1>
                </div>
                <div class="clock-item">
                    <h1 class="clock-time clock-hours">00</h1>
                    <h1 class="clock-text">hours</h1>
                </div>
                <div class="clock-item">
                    <h1 class="clock-time clock-minutes">00</h1>
                    <h1 class="clock-text">minutes</h1>
                </div>
                <div class="clock-item">
                    <h1 class="clock-time clock-seconds">00</h1>
                    <h1 class="clock-text">seconds</h1>
                </div>
            </div>
            <div class="hero-processbar">
                <div class="processbar">
                    <div class="processbar-load" id="processbar-load"></div>
                </div>
            </div>

            <div class="hero-expired">
                <div class="expired">
                    <p class="expired-text">Chuyến đi nào cũng cần có những hành trang, nhưng hành trang quý giá nhất là
                        sự đồng hành của
                        những người <strong>anh em.</strong></p>
                    <p class="expired-slogan">Kim Anh Khùng</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./js/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
